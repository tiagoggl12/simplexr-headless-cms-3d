version: '3.9'

# =============================================================================
# Simplexr Headless CMS 3D - Docker Compose Configuration
# =============================================================================
# Usage:
#   - Development: docker-compose up -d
# =============================================================================

services:
  backend:
    build:
      context: .
      dockerfile: docker/backend/Dockerfile
    container_name: simplexr-backend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=${NODE_ENV:-production}
      - PORT=3000
      - HOST=0.0.0.0
      - USE_REAL_SERVICES=${USE_REAL_SERVICES:-true}
      - DATABASE_URL=postgresql://${DB_USER:-dam}:${DB_PASS:-dam}@postgres:5432/${DB_NAME:-dam}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=${REDIS_PASSWORD:-}
      - S3_ENDPOINT=${S3_ENDPOINT:-http://minio:9000}
      - S3_BUCKET=${S3_BUCKET:-dam-assets}
      - S3_PUBLIC_ENDPOINT=${S3_PUBLIC_ENDPOINT:-http://localhost:9000}
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID:-minio}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY:-minio123}
      - AWS_REGION=${AWS_REGION:-us-east-1}
      - STORAGE_BASE_URL=s3://${S3_BUCKET:-dam-assets}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
    networks:
      - simplexr-network
    volumes:
      - backend-uploads:/app/uploads
      - backend-logs:/app/logs
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  admin:
    build:
      context: .
      dockerfile: docker/admin/Dockerfile
    container_name: simplexr-admin
    restart: unless-stopped
    ports:
      - "8080:80"
    environment:
      - VITE_API_URL=${VITE_API_URL:-http://localhost:3000}
      - VITE_S3_ENDPOINT=${S3_PUBLIC_ENDPOINT:-http://localhost:9000}
    depends_on:
      - backend
    networks:
      - simplexr-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s

  postgres:
    image: postgres:16-alpine
    container_name: simplexr-postgres
    restart: unless-stopped
    environment:
      - POSTGRES_USER=${DB_USER:-dam}
      - POSTGRES_PASSWORD=${DB_PASS:-dam}
      - POSTGRES_DB=${DB_NAME:-dam}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - simplexr-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-dam} -d ${DB_NAME:-dam}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  redis:
    image: redis:7-alpine
    container_name: simplexr-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - simplexr-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  minio:
    image: minio/minio:latest
    container_name: simplexr-minio
    restart: unless-stopped
    command: server /data --console-address ":9001"
    environment:
      - MINIO_ROOT_USER=${MINIO_ROOT_USER:-minio}
      - MINIO_ROOT_PASSWORD=${MINIO_ROOT_PASSWORD:-minio123}
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    networks:
      - simplexr-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  mc:
    image: minio/mc:latest
    container_name: simplexr-mc
    depends_on:
      minio:
        condition: service_healthy
    networks:
      - simplexr-network
    entrypoint: ["/bin/sh", "-c"]
    command:
      - |
        mc alias set myminio http://minio:9000 ${MINIO_ROOT_USER:-minio} ${MINIO_ROOT_PASSWORD:-minio123}
        mc mb myminio/${S3_BUCKET:-dam-assets} --ignore-existing
        mc anonymous set public myminio/${S3_BUCKET:-dam-assets}
        exit 0
    restart: "no"

networks:
  simplexr-network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
  minio_data:
  backend-uploads:
  backend-logs:
