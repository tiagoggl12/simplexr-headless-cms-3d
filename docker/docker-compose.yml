# =============================================================================
# Simplexr Headless CMS 3D - Docker Compose Configuration
# =============================================================================
# Infraestrutura completa para desenvolvimento local
# =============================================================================

services:
  postgres:
    image: postgres:16-alpine
    container_name: simplexr-postgres
    environment:
      POSTGRES_USER: dam
      POSTGRES_PASSWORD: dam
      POSTGRES_DB: dam
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - simplexr-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U dam"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: simplexr-redis
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    networks:
      - simplexr-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  minio:
    image: minio/minio:latest
    container_name: simplexr-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin_secret
    volumes:
      - minio_data:/data
    ports:
      - "9000:9000"
      - "9001:9001"
    networks:
      - simplexr-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    extra_hosts:
      - "host.docker.internal:host-gateway"

  mc:
    image: minio/mc:latest
    container_name: simplexr-mc
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      mc alias set myminio http://minio:9000 minioadmin minioadmin_secret || true;
      mc anonymous set public myminio/assets 2>/dev/null || true;
      exit 0;
      "
    networks:
      - simplexr-network

volumes:
  postgres_data:
  redis_data:
  minio_data:

networks:
  simplexr-network:
    driver: bridge
