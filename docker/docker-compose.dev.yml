# =============================================================================
# Simplexr Headless CMS 3D - Development Docker Compose
# =============================================================================
# Full-stack development with Blender, Redis, PostgreSQL, MinIO
#
# Usage:
#   1. Start infrastructure: docker compose -f docker/docker-compose.yml up -d
#   2. Start backend:        docker compose -f docker/docker-compose.dev.yml up --build
# =============================================================================

services:
  backend:
    build:
      context: ..
      dockerfile: docker/backend/Dockerfile.dev
    container_name: simplexr-backend-dev
    environment:
      # Database
      DATABASE_URL: postgresql://dam:dam@postgres:5432/dam?schema=public
      # Redis
      REDIS_HOST: redis
      REDIS_PORT: 6379
      # Storage (MinIO/S3)
      S3_ENDPOINT: http://minio:9000
      S3_ACCESS_KEY: minioadmin
      S3_SECRET_KEY: minioadmin_secret
      S3_BUCKET: assets
      S3_REGION: us-east-1
      STORAGE_TYPE: s3
      # Application
      NODE_ENV: development
      PORT: 3000
      HOST: 0.0.0.0
      JWT_SECRET: dev-secret-key-change-in-production
      # Upload
      UPLOAD_DIR: /tmp/uploads
      MAX_FILE_SIZE: 104857600
      # Blender path (installed in container)
      BLENDER_PATH: /usr/bin/blender
      # Puppeteer (use system Chromium)
      PUPPETEER_SKIP_CHROMIUM_DOWNLOAD: "true"
      PUPPETEER_EXECUTABLE_PATH: /usr/bin/chromium
    ports:
      - "3000:3000"
    volumes:
      # Mount source for hot-reload
      - ../src:/app/src:ro
      - ../tsconfig.json:/app/tsconfig.json:ro
      # Persistent upload data
      - uploads_data:/tmp/uploads
    networks:
      - simplexr-headless-cms-3d_simplexr-network
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    extra_hosts:
      - "host.docker.internal:host-gateway"

  admin:
    build:
      context: ..
      dockerfile: docker/admin/Dockerfile.dev
    container_name: simplexr-admin-dev
    environment:
      - VITE_API_URL=
    ports:
      - "5174:5173"
    volumes:
      # Mount admin source to /app to align with WORKDIR
      - ../admin:/app
      # Mask node_modules to use container's installed deps
      - admin_node_modules:/app/node_modules
    networks:
      - simplexr-headless-cms-3d_simplexr-network
    command: npm run dev -- --host
    restart: unless-stopped

  # Infrastructure services (inline for convenience)
  postgres:
    image: postgres:16-alpine
    container_name: simplexr-postgres
    environment:
      POSTGRES_USER: dam
      POSTGRES_PASSWORD: dam
      POSTGRES_DB: dam
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - simplexr-headless-cms-3d_simplexr-network
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U dam" ]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: simplexr-redis
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    networks:
      - simplexr-headless-cms-3d_simplexr-network
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 5s
      timeout: 5s
      retries: 5

  minio:
    image: minio/minio:latest
    container_name: simplexr-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin_secret
    volumes:
      - minio_data:/data
    ports:
      - "9000:9000"
      - "9001:9001"
    networks:
      - simplexr-headless-cms-3d_simplexr-network
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:9000/minio/health/live" ]
      interval: 30s
      timeout: 20s
      retries: 3

  # MinIO initial bucket setup
  mc:
    image: minio/mc:latest
    container_name: simplexr-mc
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c " mc alias set myminio http://minio:9000 minioadmin minioadmin_secret || true; mc mb myminio/assets 2>/dev/null || true; mc anonymous set public myminio/assets 2>/dev/null || true; exit 0; "
    networks:
      - simplexr-headless-cms-3d_simplexr-network

volumes:
  postgres_data:
  redis_data:
  minio_data:
  uploads_data:
  admin_node_modules:


networks:
  simplexr-headless-cms-3d_simplexr-network:
    driver: bridge
