version: '3.9'
services:
  backend:
    build:
      context: .
      dockerfile: docker/backend/Dockerfile.dev
    container_name: simplexr-backend-dev
    volumes:
      - ../src:/app/src
      - ../prisma:/app/prisma
      - ../package.json:/app/package.json
      - ../tsconfig.json:/app/tsconfig.json
    environment:
      - NODE_ENV=development
      - USE_REAL_SERVICES=true
    ports:
      - "3001:3000"
    restart: "no"
  admin:
    build:
      context: .
      dockerfile: docker/admin/Dockerfile.dev
    container_name: simplexr-admin-dev
    volumes:
      - ../admin/src:/app/admin/src
      - ../admin/package.json:/app/admin/package.json
      - ../admin/vite.config.ts:/app/admin/vite.config.ts
    ports:
      - "5174:5173"
    environment:
      - VITE_API_URL=http://localhost:3000
    restart: "no"
  postgres:
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
  redis:
    ports:
      - "6379:6379"
  minio:
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
volumes:
  postgres_data:
  minio_data:
